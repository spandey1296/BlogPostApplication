<!DOCTYPE html>
<html lang="en" xml:th="http://thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Blog Post App</title>
</head>
<body>
<h1>All blog posts</h1>
<main>
    <post th:each="p : ${posts}">
        <h2 th:text="${p.title}"></h2>
        <i>Posted On:</i><span th:text="${p.date}"></span>
        <div>
            <p th:text="${p.body}"></p>
        </div>
    </post>

</main>
</body>
</html>
